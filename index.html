<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Autenticación de Pilotos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #2a5298;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #2a5298;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #1e3c72;
        }
        
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            display: none;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #2a5298;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Sistema de Pilotos</h1>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Iniciar Sesión</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Verificando credenciales...</p>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const usuario = document.getElementById('usuario').value;
            const password = document.getElementById('password').value;
            
            // Mostrar loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('message').style.display = 'none';
            
            // Verificar credenciales
            verificarCredenciales(usuario, password);
        });
        
        function verificarCredenciales(usuario, password) {
            // URL de la hoja PILOTOS en formato CSV
            const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS_Itfu5gw6pLsckurmp9eUa7gyH_uPTb3v-dvgJUjFvgUQSK-lm_rx6E9cqz--dIf79cOPUHwscq-q/pub?gid=0&single=true&output=csv';
            
            // Obtener datos de la hoja
            fetch(sheetUrl)
            .then(response => response.text())
            .then(csvData => {
                // Procesar datos CSV
                const usuarios = procesarCSV(csvData);
                
                // Verificar si las credenciales coinciden
                let credencialesValidas = false;
                
                for (let i = 0; i < usuarios.length; i++) {
                    // Verificar si el usuario y contraseña coinciden
                    if (usuarios[i].PILOTOS && usuarios[i].PASS && 
                        usuarios[i].PILOTOS.trim().toLowerCase() === usuario.trim().toLowerCase() && 
                        usuarios[i].PASS.trim() === password) {
                        credencialesValidas = true;
                        break;
                    }
                }
                
                // Ocultar loading
                document.getElementById('loading').style.display = 'none';
                
                // Mostrar resultado
                const message = document.getElementById('message');
                if (credencialesValidas) {
                    message.textContent = 'Ingreso correcto';
                    message.className = 'message success';
                    message.style.display = 'block';
                    
                    // Limpiar formulario
                    document.getElementById('loginForm').reset();
                    
                    // Aquí podrías redirigir a otra página o mostrar más opciones
                    // window.location.href = 'dashboard.html';
                } else {
                    message.textContent = 'Datos incorrectos';
                    message.className = 'message error';
                    message.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                
                const message = document.getElementById('message');
                message.textContent = 'Error al conectar con la base de datos';
                message.className = 'message error';
                message.style.display = 'block';
            });
        }
        
        function procesarCSV(csvText) {
            // Dividir el CSV en líneas
            const lines = csvText.split('\n');
            const result = [];
            
            // Obtener los encabezados (primera línea)
            const headers = lines[0].split(',').map(header => header.replace(/"/g, '').trim());
            
            // Procesar cada línea de datos
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                
                const obj = {};
                const currentLine = lines[i].split(',');
                
                // Asignar cada valor a su encabezado correspondiente
                for (let j = 0; j < headers.length; j++) {
                    // Eliminar comillas y espacios en blanco
                    let value = currentLine[j] ? currentLine[j].replace(/"/g, '').trim() : '';
                    obj[headers[j]] = value;
                }
                
                result.push(obj);
            }
            
            return result;
        }
    </script>
</body>
</html>
