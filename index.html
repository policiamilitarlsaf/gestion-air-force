<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Autenticación</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #2a5298;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #2a5298;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #1e3c72;
        }
        
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            display: none;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #2a5298;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Sistema de Pilotos</h1>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Iniciar Sesión</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Verificando credenciales...</p>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Mostrar loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('message').style.display = 'none';
            
            // Verificar credenciales
            verificarCredenciales(email, password);
        });
        
        function verificarCredenciales(email, password) {
            // URL pública de la hoja PILOTOS
            const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS_Itfu5gw6pLsckurmp9eUa7gyH_uPTb3v-dvgJUjFvgUQSK-lm_rx6E9cqz--dIf79cOPUHwscq-q/pub?gid=0&single=true&output=csv';
            
            // Obtener datos de la hoja
            fetch(sheetUrl)
            .then(response => response.text())
            .then(csvData => {
                // Procesar datos CSV
                const usuarios = procesarCSV(csvData);
                
                // Verificar si las credenciales coinciden
                let credencialesValidas = false;
                
                for (let usuario of usuarios) {
                    if (usuario.email && usuario.pass && 
                        usuario.email.trim().toLowerCase() === email.trim().toLowerCase() && 
                        usuario.pass.trim() === password) {
                        credencialesValidas = true;
                        break;
                    }
                }
                
                // Ocultar loading
                document.getElementById('loading').style.display = 'none';
                
                // Mostrar resultado
                const message = document.getElementById('message');
                if (credencialesValidas) {
                    message.textContent = 'Ingreso correcto';
                    message.className = 'message success';
                    message.style.display = 'block';
                    
                    // Limpiar formulario
                    document.getElementById('loginForm').reset();
                } else {
                    message.textContent = 'Datos incorrectos';
                    message.className = 'message error';
                    message.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                
                const message = document.getElementById('message');
                message.textContent = 'Error al conectar con la base de datos';
                message.className = 'message error';
                message.style.display = 'block';
            });
        }
        
        function procesarCSV(csvText) {
            const lines = csvText.split('\n');
            const usuarios = [];
            
            // La primera línea es el encabezado
            const headers = lines[0].split(',').map(header => 
                header.replace(/"/g, '').trim().toLowerCase()
            );
            
            // Buscar índices de las columnas EMAIL y PASS
            const emailIndex = headers.indexOf('email');
            const passIndex = headers.indexOf('pass');
            
            // Si no encontramos las columnas, mostrar error
            if (emailIndex === -1 || passIndex === -1) {
                throw new Error('No se encontraron las columnas EMAIL y PASS en la hoja de cálculo');
            }
            
            // Procesar cada línea (empezando desde la segunda)
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim() === '') continue;
                
                const cells = lines[i].split(',');
                
                // Crear objeto usuario con email y pass
                const usuario = {
                    email: cells[emailIndex].replace(/"/g, '').trim(),
                    pass: cells[passIndex].replace(/"/g, '').trim()
                };
                
                usuarios.push(usuario);
            }
            
            return usuarios;
        }
    </script>
</body>
</html>
