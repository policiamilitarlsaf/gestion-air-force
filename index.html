<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema LSAF - Fuerza Aérea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --lsaf-blue: #00308F;
            --lsaf-light-blue: #0077C8;
            --lsaf-gray: #5D6970;
            --lsaf-light-gray: #F1F1F1;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        
        .lsaf-bg-primary {
            background-color: var(--lsaf-blue) !important;
        }
        
        .lsaf-text-primary {
            color: var(--lsaf-blue) !important;
        }
        
        .lsaf-btn-primary {
            background-color: var(--lsaf-blue);
            border-color: var(--lsaf-blue);
        }
        
        .lsaf-btn-primary:hover {
            background-color: var(--lsaf-light-blue);
            border-color: var(--lsaf-light-blue);
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--lsaf-blue) 0%, var(--lsaf-light-blue) 100%);
        }
        
        .login-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            background-color: var(--lsaf-blue);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .nav-sidebar {
            background-color: var(--lsaf-blue);
            color: white;
            min-height: 100vh;
            padding-top: 20px;
        }
        
        .nav-sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            margin: 5px 0;
            border-radius: 5px;
        }
        
        .nav-sidebar .nav-link:hover, .nav-sidebar .nav-link.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .nav-sidebar .nav-link i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        .main-content {
            padding: 20px;
        }
        
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: none;
        }
        
        .card-header {
            background-color: white;
            border-bottom: 1px solid #eee;
            font-weight: 600;
            padding: 15px 20px;
        }
        
        .piloto-card {
            border-left: 4px solid var(--lsaf-blue);
            transition: transform 0.2s;
        }
        
        .piloto-card:hover {
            transform: translateY(-5px);
            cursor: pointer;
        }
        
        .rango-badge {
            background-color: var(--lsaf-light-blue);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        
        .table th {
            background-color: var(--lsaf-light-gray);
            color: var(--lsaf-gray);
        }
    </style>
</head>
<body>
    <!-- Vista de Login -->
    <div id="loginView" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h3><i class="fas fa-plane"></i> Sistema LSAF</h3>
                <p class="mb-0">Fuerza Aérea - Acceso al Sistema</p>
            </div>
            <div class="login-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required placeholder="usuario@lsaf.gov.us">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn lsaf-btn-primary">Iniciar Sesión</button>
                    </div>
                    <div class="mt-3 text-center">
                        <small class="text-muted">Credenciales demo: admin_demo@lsaf.gov.us / demo123</small>
                    </div>
                </form>
                <div id="loginMessage" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Vista Principal -->
    <div id="mainView" class="d-none">
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-2 col-lg-2 d-md-block bg-dark lsaf-bg-primary nav-sidebar collapse show">
                    <div class="position-sticky pt-3">
                        <div class="text-center mb-4">
                            <h5 class="text-white">Sistema LSAF</h5>
                            <hr class="bg-light">
                        </div>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="#" data-view="pilotos">
                                    <i class="fas fa-users"></i> Pilotos
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-view="aeronaves">
                                    <i class="fas fa-plane"></i> Aeronaves
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-view="librosVuelo">
                                    <i class="fas fa-book"></i> Libros de Vuelo
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-view="solicitudes">
                                    <i class="fas fa-file-alt"></i> Solicitudes
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-view="resumen">
                                    <i class="fas fa-chart-bar"></i> Resumen
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-view="rangos">
                                    <i class="fas fa-star"></i> Rangos
                                </a>
                            </li>
                            <li class="nav-item mt-4">
                                <a class="nav-link" href="#" id="logoutBtn">
                                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Contenido Principal -->
                <div class="col-md-10 col-lg-10 ml-sm-auto main-content">
                    <!-- Barra Superior -->
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 id="viewTitle" class="h2 lsaf-text-primary">Dashboard</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <div class="btn-group me-2">
                                <span class="btn btn-sm btn-outline-secondary" id="userInfo">
                                    <i class="fas fa-user"></i> <span id="userName">Usuario</span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- Contenido Dinámico -->
                    <div id="dynamicContent">
                        <!-- Aquí se cargarán las diferentes vistas -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Agregar Piloto -->
    <div class="modal fade" id="addPilotoModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Nuevo Piloto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addPilotoForm">
                        <div class="mb-3">
                            <label for="pilotoNombre" class="form-label">Piloto</label>
                            <input type="text" class="form-control" id="pilotoNombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="pilotoEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="pilotoEmail" required placeholder="nombre_apellido@lsaf.gov.us">
                        </div>
                        <div class="mb-3">
                            <label for="pilotoNUIM" class="form-label">NUIM</label>
                            <input type="text" class="form-control" id="pilotoNUIM" required>
                        </div>
                        <div class="mb-3">
                            <label for="pilotoFechaIngreso" class="form-label">Fecha de Ingreso</label>
                            <input type="date" class="form-control" id="pilotoFechaIngreso" required>
                        </div>
                        <div class="mb-3">
                            <label for="pilotoRol" class="form-label">Rol</label>
                            <select class="form-select" id="pilotoRol" required>
                                <option value="">Seleccionar</option>
                                <option value="ADMIN">ADMIN</option>
                                <option value="INSTRUCTOR">INSTRUCTOR</option>
                                <option value="PILOTO">PILOTO</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="pilotoEstado" class="form-label">Estado</label>
                            <select class="form-select" id="pilotoEstado" required>
                                <option value="">Seleccionar</option>
                                <option value="ACTIVO">ACTIVO</option>
                                <option value="ARCHIVADO">ARCHIVADO</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn lsaf-btn-primary" id="savePilotoBtn">Guardar Piloto</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
